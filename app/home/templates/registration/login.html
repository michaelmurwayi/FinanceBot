{% load staticfiles%}

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="{% static  'css/mdb.min.css' %}" />
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}" />
</head>
<style type="text/css">
    .card {
        width: 50%;
        position: auto;
        margin: 100px;
        left: 200;
    }

    .rgba-gradient {
        background: -moz-linear-gradient(45deg, black, rgba(29, 210, 177, 0.7) 100%);
        background: -webkit-linear-gradient(45deg, black, rgba(29, 210, 177, 0.7) 100%);
        background: -webkit-gradient(linear, 45deg, from(black), to(rgba(29, 210, 177, 0.7)));
        background: -o-linear-gradient(45deg, black, rgba(29, 210, 177, 0.7) 100%);
        background: linear-gradient(to 45deg, black, rgba(29, 210, 177, 0.7) 100%);
    }
</style>

<body>
    <!-- Material form login -->
    <div class="card">
        <h5 class="card-header info-color rgba-gradient white-text text-center py-4">
            <strong>Official <b>Log in</b> page</strong>
        </h5>

        <!--Card content-->
        <div class="card-body px-lg-5 pt-0">
            <!-- Form -->
            <form class="text-center" style="color: #757575;" action="#!" method="post">
                <br />
                {% csrf_token %} {{ form.as_p }}

                <div class="d-flex justify-content-around">
                    <div>
                        <!-- Remember me -->
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="materialLoginFormRemember" />
                            <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
                        </div>
                    </div>
                    <div>
                        <!-- Forgot password -->
                        <a href="">Forgot password?</a>
                    </div>
                </div>

                <!-- Sign in button -->
                <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">
                    Log In
                </button>

                <!-- Register -->
                <p>
                    Not a member?
                    <a href="{url 'signup'}">Register</a>
                </p>
            </form>
            <!-- Form -->
        </div>
    </div>
    <!-- Material form login -->
</body>

</html>
